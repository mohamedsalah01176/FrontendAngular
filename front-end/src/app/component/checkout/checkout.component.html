<div class="bg-white p-3 p-md-5  w-md-50">
  <h2 class="text-center mb-4 mb-md-5 fw-bold">Order Details</h2>
  <form [formGroup]="OrderForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Details</label>
      <input type="text" formControlName="details" class="form-control shadow-sm" placeholder="Any Details" />
    </div>
    <div class="form-group mb-3">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control shadow-sm" placeholder="Your Phone"
      [ngClass]="{ 'is-invalid': OrderForm.get('phone')?.invalid && OrderForm.get('phone')?.touched }" />
      <div *ngIf="OrderForm.get('phone')?.invalid && OrderForm.get('phone')?.touched" class="text-danger">
        <small *ngIf="OrderForm.get('phone')?.hasError('required')">Phone is required.</small>
        <small *ngIf="OrderForm.get('phone')?.hasError('pattern')">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group mb-2">
      <label>Address</label>
      <input type="text" formControlName="address" class="form-control shadow-sm" placeholder="Enter your Address"
      [ngClass]="{ 'is-invalid': OrderForm.get('address')?.invalid && OrderForm.get('address')?.touched }"
      />
      <div *ngIf="OrderForm.get('address')?.invalid && OrderForm.get('address')?.touched" class="text-danger">
        <small *ngIf="OrderForm.get('address')?.hasError('required')">Address is required.</small>
        <small *ngIf="OrderForm.get('address')?.hasError('minlength')">Enter Valid Address</small>
      </div>
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-dark shadow mt-3" type="submit">Submit</button>
    </div>
  </form>
</div>
